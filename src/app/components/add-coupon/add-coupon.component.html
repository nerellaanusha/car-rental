<mat-card class="example-card">
  <mat-card-header class="login-header">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title style="text-align:center">Add Coupon</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">

        <mat-form-field>
          <input type="text" matInput placeholder="Coupon Code" formControlName="couponCode">
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="DiscountPercentage"
          formControlName="discountPercentage"
           [disabled]="checkDiscountPercentage()">
        </mat-form-field>

        <mat-form-field [disabled]="checkDollarDiscount()">
          <input type="text" matInput placeholder="DollarDiscount" formControlName="dollarDiscount">
        </mat-form-field>

        <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="expiryDate" formControlName="expiryDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>


        <!-- <mat-form-field>
          <input type="text" matInput placeholder="Image" formControlName="image">
        </mat-form-field> -->

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="login-button">
        <button type="submit" mat-button class="add-car-button">Add New Coupon</button>
      </div>

    </form>
  </mat-card-content>

</mat-card>
