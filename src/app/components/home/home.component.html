
<div style="background-image: url('../../../assets/images/carrental.jpg');height:90vh">


<mat-card class="example-card" style="position:absolute;margin: auto;width: 45%;margin-top: 10%;margin-left:5%">
  <mat-card-header class="reservation-header" style="margin-left: auto;margin-right: auto;">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title style="text-align:center">
      START YOUR RESERVATION</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Pick up Location" aria-label="Number" matInput formControlName="pickUpLoc"
          [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let loc of filteredOptions | async" [value]="loc">
        {{loc.name}}
      </mat-option>
    </mat-autocomplete>
      </mat-form-field>
      </p>

      <p>
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Drop off Location" aria-label="Number" matInput formControlName="dropOffLoc"
          [matAutocomplete]="auto1">
    <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let loc of filteredOptions1 | async" [value]="loc">
        {{loc.name}}
      </mat-option>
    </mat-autocomplete>
      </mat-form-field>
      </p>

        <div style="display:flex">
        <mat-form-field style="width:45%;margin-right:10%">
        <input matInput [matDatepicker]="picker1" placeholder="Pick-up Date" formControlName="pickUpDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field style="width:45%">
        <input matInput [matDatepicker]="picker2" placeholder="Drop-off Date" formControlName="dropOffDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>



      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button class="login-button" (click)="showCars()">Find your car</button>
      </div>

    </form>
  </mat-card-content>

</mat-card>

</div>
