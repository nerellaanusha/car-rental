<mat-card class="example-card">
  <mat-card-header class="login-header">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title style="text-align:center">Request a Quote</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="reqQuote()">

        <mat-form-field>
          <input type="text" matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="contact" formControlName="contactNumber">
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="actualPrice" formControlName="actualPrice" readonly>
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="newPrice" formControlName="userPrice">
        </mat-form-field>


        <!-- <mat-form-field>
          <input type="text" matInput placeholder="Image" formControlName="image">
        </mat-form-field> -->

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="login-button">
        <button type="submit" mat-button class="add-car-button">Submit Quote</button>
      </div>

    </form>
  </mat-card-content>

</mat-card>
